<script>
    // Naming Conventions

    //CamelCase
    let firstName = " Raj";

    //Pascalcase
    let LastName = " Rohra";

    //SnakeCase
    let middle_name = " Kumar";

    //Using Constant (const keyword)
    const price = 99;

    //Course Name (String)
    var courseName = "Full Stack Mern Development";

    // Card Number (Number)
    var cardNumber = "1234567890";

    // Payment Status (Boolean)
    var isPaid = true;

    // Declaring a variable
    var modeofPayment;

    //Taking input from user
    modeofPayment = prompt("Enter your Payment Mode");

    //Output to User
    alert(firstName + " successfully bought "+ courseName+" worth of "+ price+" using "+modeofPayment);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swtich Statements in JS</title>
</head>
<body>
    <h1>Hey! </h1>
    <script>
        var lang=prompt("Select your language");
        switch(lang){
            case 'English':
                alert("Hello");
                break;
            case 'Hindi':
                alert('Namaste');
                break;
            case 'Spanish':
                alert('Hola');
                break;
            default:
                alert('I am still learning more');
        }
    </script>
</body>
</html>
